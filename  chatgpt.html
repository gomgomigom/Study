<div
  class="modal fade"
  id="receiptModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="receiptModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="receiptModalLabel">Receipt</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true"> </span>
        </button>
      </div>
    </div>
  </div>
</div>
